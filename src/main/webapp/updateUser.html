<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>CookeII</title>
	<link rel="icon" href="../../images/favico.ico" />
	<link rel="stylesheet" href="./styles/global.css" />
	<link rel="stylesheet" href="./styles/createAccount.css" />
	<link rel="stylesheet" href="./styles/login.css" />
	<script src="https://kit.fontawesome.com/a22a8f4330.js" crossorigin="anonymous"></script>
</head>

<body class="body-login">
	<main class="container-form">
		<img class="logo" src="./images/logo2.png" alt="logo" />
		<form class="form" method="post" action="/finalyProject/SvLogout">
			<label for="email" class="label-box">
				<i class="fa-solid fa-envelope icons"></i>
				<span class="vertical-line"></span>
				<input class="iput-login" type="email" name="email" id="email" value="" placeholder="Email registrado"
					required />
			</label>
			<label for="password" class="label-box">
				<i class="fa-solid fa-lock icons"></i>
				<span class="vertical-line"></span>
				<input class="iput-login" type="password" name="password" id="password" value="" placeholder="Nueva contraseña"
					required />
			</label>
			<input type="submit" class="button button-login" value="Actualizar">
		</form>
		<div class="button-container">
			<nav class="account-l">
				<a class="create-account" href="./login.html">Inciar sesión</a>
			</nav>
		</div>
		<a class="button-back" href="./index.html">Cancelar</a>
	</main>
	</div>	
	<script src="./js/sendDataUser.js"></script>
</body>

</html>
